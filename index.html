<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbeatable Tic-Tac-Toe</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Unbeatable Tic-Tac-Toe</h1>
    <button class="openmodal">Start Game</button>
    <h3 id="turn"></h4>
    <div class="container">
        <div class="cell" data-coord="0,0">&nbsp</div>
        <div class="cell" data-coord="0,1"></div>
        <div class="cell" data-coord="0,2"></div>
        <div class="cell" data-coord="1,0">&nbsp</div>
        <div class="cell" data-coord="1,1"></div>
        <div class="cell" data-coord="1,2">&nbsp</div>
        <div class="cell" data-coord="2,0">&nbsp</div>
        <div class="cell" data-coord="2,1"></div>
        <div class="cell" data-coord="2,2"></div>
    </div>
    
    <div class="modal">
        <label for="name1">Player 1</label>
        <input type="text" name="name1" id="name1" required>

        <label for="name2">Player 2</label>
        <input type="text" name="name2" id="name2" required>
        
        

        <button id="startgame">Start</button>
        <button class="closemodal">Close</button>
    </div>
    <div class="gameover">
        <h1>Game Over!</h1>
        <h4 id="winner"></h4>
        <button id="tryagain">Try Again?</button>
    </div>
</body>
</html>
