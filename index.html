<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbeatable Tic-Tac-Toe</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="cell" data-coord="0,0"></div>
        <div class="cell" data-coord="0,1"></div>
        <div class="cell" data-coord="0,2"></div>
        <div class="cell" data-coord="1,0"></div>
        <div class="cell" data-coord="1,1"></div>
        <div class="cell" data-coord="1,2"></div>
        <div class="cell" data-coord="2,0"></div>
        <div class="cell" data-coord="2,1"></div>
        <div class="cell" data-coord="2,2"></div>
    </div>
    <button class="startgame">Start Game</button>
    <div class="modal">
        <label for="name1">Player 1</label>
        <input type="text" name="name1">

        <label for="name2">Player 2</label>
        <input type="text" name="name2">
        
        <label>Player 1 Mark choice</label>
        <button>X</button>
        <button>O</button>
    </div>
</body>
</html>
